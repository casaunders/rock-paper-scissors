<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Rock, Paper, Scissors - Pokémon Edition</title>
  </head>
  <body>
    <h1>
      <img src="./images/pokemon_logo_image.png" alt="Pokémon Logo" />
    </h1>
    <p><strong>Choose Your Pokémon Type!</strong></p>

    <!-- Need ways to make a selection -->

    <div class="group__buttons">
      <button class="selection__button" id="Grass">
        <img src="./images/grass_element_image.png" alt="Grass Selection" />
      </button>
      <button class="selection__button" id="Fire">
        <img src="./images/fire_element_image.png" alt="Fire Selection" />
      </button>
      <button class="selection__button" id="Water">
        <img src="./images/water_element_image.png" alt="Water Selection" />
      </button>
    </div>

    <!-- Need divs for selections -->

    <h2>Your Opponent Chose: <span class="selection__com"></span></h2>
    <h2>You Chose: <span class="selection__user"></span></h2>
    <h2>This Battle Ends In: <span class="selection__result"></span></h2>
    <h2 id="win-count">Wins: 0</h2>
    <h2 id="loss-count">Loss: 0</h2>
    <h2 id="draw-count">Draws: 0</h2>

    <button
      class="button"
      type="submit"
      onClick="refreshPage()"
      style="background-color: red; color: white; border-radius: 5px"
    >
      Restart Battle!
    </button>

    <footer>QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxc</footer>

    <!-- Need use of media queries and classes to distinguish on page -->

    <script src="main.js"></script>
  </body>
</html>
