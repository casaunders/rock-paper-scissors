<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Rock, Paper, Scissors - Pokémon Edition</title>
  </head>
  <body>
    <h1>
      <img src="./images/pokemon_logo_image.png" alt="Pokémon Logo" />
    </h1>
    <p><strong>Choose Your Pokémon Type!</strong></p>

    <!-- Need ways to make a selection -->

    <div class="group__buttons">
      <button class="selection__button" id="Grass">
        <img src="./images/grass_element_image.png" alt="Grass Selection" />
      </button>
      <button class="selection__button" id="Fire">
        <img src="./images/fire_element_image.png" alt="Fire Selection" />
      </button>
      <button class="selection__button" id="Water">
        <img src="./images/water_element_image.png" alt="Water Selection" />
      </button>
      <button class="selection__button" id="Electric">
        <img
          src="./images/electric_element_image.png"
          alt="Electric Selection"
        />
      </button>
      <button class="selection__button" id="Rock">
        <img src="./images/rock_element_image.png" alt="Rock Selection" />
      </button>
      <button class="selection__button" id="Flying">
        <img src="./images/flying_element_image.png" alt="Flying Selection" />
      </button>
      <button class="selection__button" id="Bug">
        <img src="./images/bug_element_image.png" alt="Bug Selection" />
      </button>
      <button class="selection__button" id="Psychic">
        <img src="./images/psychic_element_image.png" alt="Psychic Selection" />
      </button>
      <button class="selection__button" id="Normal">
        <img src="./images/normal_element_image.png" alt="Normal Selection" />
      </button>
      <button class="selection__button" id="Ghost">
        <img src="./images/ghost_element_image.png" alt="Ghost Selection" />
      </button>
      <button class="selection__button" id="Ground">
        <img src="./images/ground_element_image.png" alt="Ground Selection" />
      </button>
      <button class="selection__button" id="Ice">
        <img src="./images/ice_element_image.png" alt="Ice Selection" />
      </button>
      <button class="selection__button" id="Dragon">
        <img src="./images/dragon_element_image.png" alt="Dragon Selection" />
      </button>
      <button class="selection__button" id="Dark">
        <img src="./images/dark_element_image.png" alt="Dark Selection" />
      </button>
      <button class="selection__button" id="Fairy">
        <img src="./images/fairy_element_image.png" alt="Fairy Selection" />
      </button>
      <button class="selection__button" id="Fighting">
        <img
          src="./images/fighting_element_image.png"
          alt="Fighting Selection"
        />
      </button>
      <button class="selection__button" id="Steel">
        <img src="./images/steel_element_image.png" alt="Steel Selection" />
      </button>
      <button class="selection__button" id="Poison">
        <img src="./images/poison_element_image.png" alt="Poison Selection" />
      </button>
    </div>

    <!-- Need divs for selections -->

    <h2>Your Opponent Chose: <span class="selection__com"></span></h2>
    <h2>You Chose: <span class="selection__user"></span></h2>
    <h2>This Battle Ends In: <span class="selection__result"></span></h2>

    <footer>QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxc</footer>

    <!-- Need use of media queries and classes to distinguish on page -->

    <script src="main.js"></script>
  </body>
</html>
